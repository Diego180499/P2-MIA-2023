<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../css/usuario-comun/form-usuario.css">
</head>
<body>
    <div class="contenido-principal">
        <div class="link-regresar">
            <a href="http://127.0.0.1:5500/index.html">Regresar</a>
        </div>
    
        <form class="formulario" id="form">
            <h1>Datos personales</h1>

            <div class="div">
                <label for="nombre">Nombre</label>
                <input id="nombre" type="text">
            </div>
            <div class="div">
                <label for="apellido">Apellido</label>
                <input id="apellido" type="text">
            </div>
            <div class="div">
                <label for="dpi">DPI</label>
                <input id="dpi" type="text">
            </div>
            <div class="div">
                <label for="usuario">Usuario</label>
                <input id="usuario" type="text">
            </div>
            <div class="div">
                <label for="password">Contraseña</label>
                <input id="password" type="text">
            </div>

            <h1>Datos de Tarjeta de Crédito</h1>

            <div class="div">
                <label  for="numero">Numero de Tarjeta</label>
                <input type="number" id="numero">
            </div>
            <div class="div">
                <label  for="monto">Monto   Q.</label>
                <input type="number" id="monto">
            </div>

            <div class="div">
                <button id="boton" class="boton" type="submit">Ingresar</button>
            </div>
        </form>
    </div>
</body>
<script src="../../js/usuario-comun/crearUsuario.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</html>
