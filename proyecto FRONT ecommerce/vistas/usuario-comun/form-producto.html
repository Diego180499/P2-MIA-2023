<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../css/usuario-comun/form-producto.css">
</head>
<body>
    <div class="contenido-principal">
        <div class="contenedor-link-regresar">
            <a href="#" id="link-regresar" class="link-regresar">Regresar</a>
        </div>
        <h1>Solicitar ingreso de producto</h1>
        <form class="formulario" id="form">
            <h1>Datos del producto</h1>
            <div class="div">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre">
            </div>
            <div class="div">
                <label for="categoria">Categoria</label>
                <select class="categoria" id="categoria">
                </select>
            </div>
            <div class="div">
                <label for="precio">Precio  Q.</label>
                <input type="number" id="precio">
            </div>  
            
            <div class="div">
                <label for="descripcion">Descripcion</label>
                <textarea  id="descripcion"></textarea>
            </div>
            <div class="div">
                <button type="submit" class="boton">Solicitar ingreso</button>
            </div>
        </form>
    </div>
</body>
<script src="../../js/usuario-comun/form-producto.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</html>
